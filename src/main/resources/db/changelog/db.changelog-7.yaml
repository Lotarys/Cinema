databaseChangeLog:
  - changeSet:
      id: create-table-screenings
      author: lotary
      changes:
        - createTable:
            tableName: screenings
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: start_time
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: price
                  type: decimal(10, 2)
                  constraints:
                    nullable: false
              - column:
                  name: movie_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: hall_id
                  type: bigint
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: screenings
            baseColumnNames: movie_id
            constraintName: fk_screenings_movies
            referencedTableName: movies
            referencedColumnNames: id
            onDelete: CASCADE
        - addForeignKeyConstraint:
            baseTableName: screenings
            baseColumnNames: hall_id
            constraintName: fk_screenings_halls
            referencedTableName: halls
            referencedColumnNames: id
            onDelete: CASCADE