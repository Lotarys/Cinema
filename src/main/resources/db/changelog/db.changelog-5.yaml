databaseChangeLog:
  - changeSet:
      id: create-table-movies
      author: lotary
      changes:
        - createTable:
            tableName: movies
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: duration
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: genre
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: age_rating
                  type: varchar(5)
                  constraints:
                    nullable: false
              - column:
                  name: release_date
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar(255)
