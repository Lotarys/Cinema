databaseChangeLog:
  - changeSet:
      id: create-table-halls
      author: lotary
      changes:
        - createTable:
            tableName: halls
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(50)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: total_rows
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: seats_per_row
                  type: int
                  constraints:
                    nullable: false